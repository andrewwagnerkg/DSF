<angular-editor [config]="editorConfig"></angular-editor>
<div class="row pt-2 d-flex align-item-center">
  <div class="col d-flex justify-content-end align-items-center">
    <div class="p-1">Кол-во ответов: 1</div>
    <div class="d-flex flex-row">
      <button class="btn btn-secondary">+</button>
    </div>
  </div>
</div>
<div>
  <div class="card m-2">
    <div class="row p-2">
      <div class="col d-flex justify-content-start align-item-center">
        <input type="checkbox"/>
      </div>
      <div class="col-10 d-flex justify-content-center align-item-center">
        <input class="form-control" placeholder="текст ответа" type="text"/>
      </div>
      <div class="col-1 d-flex justify-content-end align-item-center m-1">
        <button class="btn btn-danger">Удалить</button>
      </div>
    </div>
  </div>

  <div class="row pt-2">
    <div class="col d-flex justify-content-end align-item-center">
      <button class="btn btn-warning m-2">Отмена</button>
      <button class="btn btn-primary m-2">Сохранить</button>
    </div>
  </div>
</div>
