<div class="card p-2 mt-1" *ngFor="let question of questionList, let i = index">
  <div class="row align-items-center">
    <div class="col d-flex justify-content-start">
      <span>Вопрос №{{i+1}}</span>
    </div>
    <div class="col d-flex justify-content-end align-items-center">
      <div class="card">
        {{question.LastUpdate|date}}
      </div>
      <div class="d-flex flex-row">
        <button class="btn btn-primary m-2" (click)="editQuestionClick(question, i)">Редактировать</button>
        <button class="btn btn-warning m-2" (click)="changeQuestionStatus(question)">Выключить</button>
        <button class="btn btn-danger m-2" (click)="deleteQuestion(question)">Удалить</button>
      </div>
    </div>
  </div>
</div>
