<div class="accordion" id="accordionFlush">
  <div class="accordion-item" *ngFor="let item of items">
    <h2 class="accordion-header sm" [attr.id]="'flush-heading'+item.Id">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse'+item.Id" [attr.aria-expanded]="false" [attr.aria-controls]="'flush-collapse'+item.Id">
        {{item.Title}}
      </button>
    </h2>
    <div [attr.id]="'flush-collapse'+item.Id" class="accordion-collapse collapse" [attr.aria-labelledby]="'flush-heading'+item.Id" data-bs-parent="#accordionFlush">
      <div class="accordion-body">{{item.Text}}</div>
    </div>
  </div>
</div>
