  <div class="container pt-2 pb-2">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="card mt-2" *ngFor="let item of currentnews">
            <h5 class="card-header">{{item.Title}}</h5>
            <div class="card-body">
              <div class="row">
                <div [outerHTML]="item.ShortText"></div>
              </div>
              <a [routerLink]="['','article', item.Id]" class="btn btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
