<div>
  <div class="row card p-2">
    {{question.Text}}
  </div>
  <div>
      <div class="form-check" *ngFor="let answer of question.Answers">
        <input class="form-check-input" (click)="checkAnswer(answer)" type="radio" [name]="question.Id" [id]="answer.Id">
        <label class="form-check-label" [for]="answer.Id">
          {{answer.Text}}
        </label>
      </div>
  </div>
</div>
