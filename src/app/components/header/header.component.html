<div class="container-fluid bg-dark text-light p-0">
  <div class="row gx-0 d-none d-lg-flex">
      <div class="col-lg-7 px-5 text-start">
          <div class="h-100 d-inline-flex align-items-center me-4">
              <small><app-imagetext faIcon="fa fa-map-marker-alt" iconStyle="text-primary" >{{config?.companyAddress}}</app-imagetext></small>
          </div>
          <div class="h-100 d-inline-flex align-items-center">
              <small><app-imagetext faIcon="fa fa-clock" iconStyle="text-primary" >{{config?.companyWorktime}}</app-imagetext></small>
          </div>
      </div>
      <div class="col-lg-5 px-5 text-end">
          <div class="h-100 d-inline-flex align-items-center me-4">
              <small><app-imagetext faIcon="fa fa-phone-alt" iconStyle="text-primary" >{{config?.companyPhone}}</app-imagetext></small>
          </div>
          <div class="h-100 d-inline-flex align-items-center mx-n2">
              <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i class="fab fa-facebook-f"></i></a>
              <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i class="fab fa-instagram"></i></a>
              <a class="btn btn-square btn-link rounded-0" routerLink="login"><i class="fa fa-envelope"></i></a>
              <!-- <a class="btn btn-square btn-link rounded-0" href=""><i class="fa fa-key"></i></a> -->
          </div>
      </div>
  </div>
</div>
